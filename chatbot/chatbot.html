<html lang="en">

    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- CSS for header -->
    <link rel="stylesheet" href="./css/custom.css">
    <title>Chatbot</title>
</head>

<body>
    <div class="container">
        <div id="chatBot">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="ScrollStyle">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Chats</th>
                                </tr>
                            </thead>
                            <tbody id="chatsWithBot">

                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <input type="text" name="messageBySender" id="messageBySender">
                        <input type="hidden" name="pathOfMessage" id="pathOfMessage">
                        <button class="btn btn-primary" onclick="app.sendMessage()">Send</button>
                    </div>
                    <br>
                    <!-- <button class="btn btn-primary" onclick="MakeAllChatsInvisible()">Hide Chats</button> -->
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {

        app = {}
        app.sendMessage = SendMessage;

        var myId = "parth";
        var array = [["sid", "Hello"], ["sid", "Hi"], ["Mihir", "Are You There ?"]];

        function SendMessage() {
            var message = document.getElementById("messageBySender").value;
            temp = [myId, message];
            array.push(temp);
            document.getElementById("messageBySender").value = "";
            console.log(array);
            reload();
        }

        function reload() {
            var table = document.getElementById('chatsWithBot');
            var tablelength = table.rows.length;
            for (i = 0; i < tablelength; i++) {
                table.deleteRow(0);
            }
            var count = 0;
            for (var msg in array) {
                var row = table.insertRow(count);
                count++;
                var cell1 = row.insertCell(0);
                var chat = array[msg];
                // console.log(chat['msgText']);
                cell1.innerHTML = '<span><b>' + chat[0] + '</b></span><br>' + chat[1];
                if (chat[0] === myId) {
                    cell1.align = "right";
                }
                else {
                    cell1.align = "left";
                }
            }
        }

        reload();
    });
</script>

</html>
