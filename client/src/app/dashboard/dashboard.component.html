<div class="container">
  <div class="row">
    <!-- <div class="card-group"> -->
    <div class="col-m4">
      <span>
      <div *ngFor="let news of topHeadlines">
        <div class="col-sm-4">
          <div class="card">
            <img
              class="card-img-top"
              [src]="news.imageURL"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ news.title }}</h5>
              <p class="card-text">
                {{ news.description }}
              </p>
            </div>
            <div class="card-footer">
              <button class="btn-primary" >Upvote {{ news.upvotes }}</button>
              <button class="btn-danger">DownVote {{ news.downvotes }}</button>
              <button class="btn-warning">Spam {{news.spam}}</button>
              <button class="btn-info">View Summary</button>
            </div>
          </div>
        </div>
      </div>
    </span>
    </div>
  </div>
</div>
<!-- </div> -->
