<form [formGroup]="registerForm">
  <div class="form-group">

    <div class="form-control form_element">
      <label class="label" for="name">First Name</label>
      <br>
      <input class="input_field" type="text" formControlName="name" placeholder="Full Name">
    </div>
    <br>

    <div class="form-control form_element" style="border: none">
      <label class="label" for="email">Email ID</label>
      <br>
      <input class="input_field" type="email" formControlName="email" placeholder="Email ID">
    </div>
    <br>

    <div class="form-control form_element">
      <label class="label" for="password">Password</label>
      <br>
      <input class="input_field" type="password" formControlName="password" placeholder="Password">
    </div>
    <br>

    <div class="form-control form_element">
      <label class="label" for="preferences">Preferences</label>
      <br>
      <div *ngFor="let p of preferences, let i = index">
        <input class="input_field" type="checkbox" (change)="log(i)" formControlName="{{p.FCName}}"
          placeholder="Password"> {{p.name}}

      </div>
    </div>
    <br>


  </div>
  <br>

  <button class="btn btn-secondary" [disabled]="!registerForm.valid" (click)="registerUser()"
    id="submit_button">Register</button>
  <br>

</form>
