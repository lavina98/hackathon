<ion-content overflow-scroll="true">
  <div class="list">
    <div *ngFor="let article of articles">
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top/dashboard" [src]="article.urlToImage" height="100" width="50" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">
              {{ article.description }}
            </p>
          </div>
          <div class="card-footer">
            <p>{{article.author}}</p>
            <p>{{article.publishedAt}}</p>
            <a [href]="article.url" target="blank">GO to article</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
